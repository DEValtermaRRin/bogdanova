<article class="video-article main__item">
  <div class="video-wrapper">
    <button class='video-wrapper__btn' type='button'><img src="@img/icons/video-arrow.svg" alt=""></button>
    <iframe width="550" height="315" src="https://www.youtube.com/embed/oWlwQf9UlyM?" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>



  </div>

  <div class="video-article__info">
    <h3 class="to-read__title">@@title</h3>
    <div class="article-bottom">
      <div class="article-bottom__flex">
        <div class="article-bottom__left-part">
          <date class="date">@@date</date>
          <span class="dott"></span>
          <div class="article-bottom__category">@@category</div>
        </div>
        <div class="article-bottom__right-part">
          <a href=@@link-to class="article-bottom__link">@@link</a>
        </div>
      </div>
    </div>
  </div>
</article>
